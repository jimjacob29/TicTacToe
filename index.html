<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Monoton&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css/"">
  </head>
  <body class="gameArea">
    <header class="name"><h1>Tic-Tac-Toe</h1></header>
    <div class="gameZone">
      <div class="details">
        <div class="details1">
          <b>X-Player:</b>
          <input type="text" id="p1" name="p1" placeholder="Player1" />
        </div>
        <div class="details2">
          <b>O-Player:</b>
          <input type="text" id="p2" name="p2" placeholder="Player2" />
        </div>
      </div>
      <div class="startButton">
        <button
          type="button"
          class="btn btn-primary"
          id="game-start"
          onclick="startGame()"
        >
          START
        </button>
      </div>

      <div class="container">
        <div id="game-container" class="hide">
          <div id="turn" class="turn"></div>
          <div class="game">
            <div class="row">
              <div id="00" class="cell" onclick="handleClick(this)"></div>
              <div id="01" class="cell" onclick="handleClick(this)"></div>
              <div id="02" class="cell" onclick="handleClick(this)"></div>
            </div>
            <div class="row">
              <div id="10" class="cell" onclick="handleClick(this)"></div>
              <div id="11" class="cell" onclick="handleClick(this)"></div>
              <div id="12" class="cell" onclick="handleClick(this)"></div>
            </div>
            <div class="row">
              <div id="20" class="cell" onclick="handleClick(this)"></div>
              <div id="21" class="cell" onclick="handleClick(this)"></div>
              <div id="22" class="cell" onclick="handleClick(this)"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
